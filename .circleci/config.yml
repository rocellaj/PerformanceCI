      # - run: 'tar xzf apache-jmeter-5.0.tgz'
      # - run: 'ls -al'
      # - run: 'cd apache-jmeter-5.0'
      # - run: 'apache-jmeter-5.0/bin/./jmeter'
      - run: 'apache-jmeter-5.0/bin/./jmeter -n -t poc_jmeter_2.jmx'

           
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
