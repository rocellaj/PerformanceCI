version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/devTings

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install
      - run: 
          name: jmeter install 
          command: 'sudo apt-get update' 
          command: 'sudo apt-get install openjdk-7-jre-headless'
          command: 'wget -c http://ftp.ps.pl/pub/apache//jmeter/binaries/apache-jmeter-3.0.tgz'
          command: 'tar -xf apache-jmeter-3.0.tgz'
          command: 'apache-jmeter-3.0/bin/./jmeter -n -t poc_jmeter_2.jmx'

           
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # # run tests!
      # - run: yarn test
